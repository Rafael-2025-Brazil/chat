<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chat Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
    }

    #chat-box {
      background: #222;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
    }

    #name-error {
      color: red;
    }
  </style>
</head>
<body>

  <!-- Página de nome -->
  <div id="name-page">
    <h2>Digite seu nome</h2>
    <input type="text" id="username" placeholder="Seu nome" />
    <button onclick="confirmName()">Entrar no Chat</button>
    <p id="name-error"></p>
  </div>

  <!-- Página do chat -->
  <div id="chat-page" style="display: none;">
    <h2>Bem-vindo, <span id="user-label"></span>!</h2>
    <div id="chat-box"></div>
    <input type="text" id="mensagem" placeholder="Digite sua mensagem..." />
    <button onclick="enviarMensagem()">Enviar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
