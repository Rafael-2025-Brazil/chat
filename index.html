<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Simples</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }
    #name-page, #chat-page {
      display: none;
      padding: 20px;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 80%;
    }
    button {
      background-color: #2ecc71;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    #admin-panel {
      margin-top: 30px;
      background: #333;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body onload="carregarPerfil()">

  <div id="name-page">

    <p id="name-error" style="color: red;"></p>

    <button onclick="enviarMensagem()">Enviar</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
