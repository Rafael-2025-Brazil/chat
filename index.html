<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat do Rafael</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    #login, #chat {
      display: none;
      padding: 20px;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 10px;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    #admin-panel {
      margin-top: 20px;
      background: #333;
      padding: 10px;
      border-radius: 5px;
    }
    #admin-panel h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div id="login">
    <h2>Digite um nome de usuário:</h2>
    <input id="nome" placeholder="Ex: Rafael123" />
    <button onclick="entrar()">Entrar</button>
    <p id="erro" style="color:red;"></p>
  </div>

  <div id="chat">
    <h2>Bem-vindo, <span id="nome-usuario"></span></h2>
    <div id="chat-box"></div>
    <input id="mensagem" placeholder="Digite sua mensagem..." />
    <button onclick="enviar()">Enviar</button>

    <div id="admin-panel" style="display: none;">
      <h3>Painel Admin</h3>
      <input id="alvo" placeholder="Nome para ban/susp/admin" />
      <button onclick="banir()">Banir</button>
      <button onclick="suspender()">Suspender (1min)</button>
      <button onclick="promover()">Tornar Admin</button>
    </div>
  </div>

  <script>
    let nome = "";
    let mensagens = [];
    let nomesUsados = [];
    let admins = ["Rafael"];
    let banidos = [];
    let suspensos = {};

    window.onload = () => {
      document.getElementById("login").style.display = "block";
    };

    function entrar() {
      const entrada = document.getElementById("nome").value.trim();

      if (!entrada) {
        document.getElementById("erro").innerText = "Digite um nome.";
        return;
      }

      if (nomesUsados.includes(entrada)) {
        document.getElementById("erro").innerText = "Nome já em uso.";
        return;
      }

      if (banidos.includes(entrada)) {
        document.getElementById("erro").innerText = "Você está banido.";
        return;
      }

      if (suspensos[entrada] && Date.now() < suspensos[entrada]) {
        const tempoRestante = Math.ceil((suspensos[entrada] - Date.now()) / 1000);
        document.getElementById("erro").innerText = `Você está suspenso por mais ${tempoRestante}s.`;
        return;
      }

      nome = entrada;
      nomesUsados.push(nome);
      document.getElementById("login").style.display = "none";
      document.getElementById("chat").style.display = "block";
      document.getElementById("nome-usuario").innerText = nome;

      if (admins.includes(nome)) {
        document.getElementById("admin-panel").style.display = "block";
      }

      atualizarChat();
      setInterval(atualizarChat, 3000);
    }

    function enviar() {
      const msg = document.getElementById("mensagem").value.trim();
      if (!msg) return;
      mensagens.push({ nome: nome, texto: msg });
      document.getElementById("mensagem").value = "";
      atualizarChat();
    }

    function atualizarChat() {
      const box = document.getElementById("chat-box");
      box.innerHTML = "";
      mensagens.forEach(m => {
        const p = document.createElement("p");
        p.innerHTML = `<strong>${m.nome}:</strong> ${m.texto}`;
        box.appendChild(p);
      });
      box.scrollTop = box.scrollHeight;
    }

    function banir() {
      const alvo = document.getElementById("alvo").value.trim();
      if (alvo && !banidos.includes(alvo)) {
        banidos.push(alvo);
        alert(`${alvo} foi banido.`);
      }
    }

    function suspender() {
      const alvo = document.getElementById("alvo").value.trim();
      if (alvo) {
        suspensos[alvo] = Date.now() + 60000;
        alert(`${alvo} foi suspenso por 1 minuto.`);
      }
    }

    function promover() {
      const alvo = document.getElementById("alvo").value.trim();
      if (alvo && !admins.includes(alvo)) {
        admins.push(alvo);
        alert(`${alvo} agora é admin.`);
      }
    }
  </script>
</body>
</html>
